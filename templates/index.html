<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <title>Student Campus placement</title>
  
</head>

<body style="background: #222;">
    <div class="login">
	      <h1>Student Campus Placement Prediction </h1>
        <form action="{{ url_for('predict')}}"method="post">
        <label for="PLACEMENT">ENTER YOUR DETAILS HERE:</label>
           
        <!-- Gender -->
        
          <div class="form-group">
            <label for="gender">Select Gender</label>
            <select class="form-control" id="gender" name="gender">
                      <option value="1">Male</option>
                      <option value="0">Female</option>
                  </select>
          </div>

          <!-- specialisation -->
          <div class="form-group">
            <label for="specialisation">Select specialisation</label>
            <select class="form-control" id="specialisation" name="specialisation">
                    <option value="1">Mkt&HR</option>
                    <option value="0">Mkt&Fin</option>
                </select>
        </div>

          <!-- Technical Degree -->
            <div class="form-group">
                <label for="tech">Select the Techinal Degree</label>
                  <select class="form-control" id="tech" name="tech">
                            <option value="0">Commerce and Management</option>
                            <option value="1">Others</option>
                            <option value="2">Science and Technology</option>
                        </select>
                </div>

                <!-- Work Experience -->
                <div class="form-group">
                  <label for="work">Have Work Experience ?</label>
                  <select class="form-control" id="work" name="work">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                </div>
                <!-- SSC_P -->

                <div class="form-group">
                  <label for="ssc">Enter the SSC Percentage</label>
                  <input type="text" class="form-control" id="ssc" name="ssc">
              </div>

              <!-- HighSchool_P -->
              <div class="form-group">
                <label for="hsc">Enter the High School Percentage</label>
                <input type="text" class="form-control" id="hsc" name="hsc">
            </div>

            <!-- Degree_P -->
            <div class="form-group">
              <label for="dsc">Enter the Degree Percentage</label>
              <input type="text" class="form-control" id="dsc" name="dsc">
          </div>

          <!-- MBA_P -->
          <div class="form-group">
              <label for="mba">Enter the MBA Percentage</label>
              <input type="text" class="form-control" id="mba" name="mba">
          </div>

          <div class="text-center">
              <button type="submi" class="btn btn-primary">Predict Placement Status</button>
          </div>
      
    </form>
    <br>
    <br>
  {{prediction_text}}

  </div>
</body>
</html>
